<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Наша доставка</title>
    <style>
        body {
            margin-bottom: 60px;
        }
        html {
            position: relative;
            min-height: 100%;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #d2ab0e;

        <div class="col">

              <div class="card-text">5 литров</div>
              <a href="" class="btn btn-primary">В КОРЗИНУ</a>
            </div>
          </div>
        </div>
        <div class="col">

            <img src="img/little.jpg" alt="" class="card-img-top">
            <div class="card-body">

      </div>
      <nav aria-label="Paginate me">

                  <a class="page-link" href="#" tabindex="-1">Предыдущая</a>

              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                  <a class="page-link" href="#">Следующая</a>

      <footer class="footer">
        <div class="container">
            <p class="float-left">
                <a href="#">Наверх</a>
            </p>
        </div>
